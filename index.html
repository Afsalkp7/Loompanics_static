<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  </head>
  <body>
    <div>
      <!-- nav bar started  -->

      <div class="navbar">
        <div class="navMainDiv">
          <div class="navLeft">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>
          <div class="navCenter">
           
            <div class="companyName"> ff
                <img src="./images/loompanicsLogo.png" alt="Logo" />
                <span style="font-family: 'Poppins';font-size: 29PX;">Loompanics</span>
            </div>
            <div class="navList" style="font-family: 'Poppins' ; font-size: 12px;">
                <ul class="navItems">
                    <li class="navItem active">HOME</li>
                    <li class="navItem">BOOKS</li>
                    <li class="navItem">ABOUT US</li>
                    <li class="navItem">CONTACT US</li>
                    <li class="navItem">MEMBERSHIP</li>
                </ul>
            </div>
          </div>
          <div class="navRight">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="cartIcon fa-solid fa-cart-shopping">
               <span class="cartCount">10</span> 
            </i>
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
